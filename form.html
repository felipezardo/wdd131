<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <meta name="author" content="Felipe Zardo">
  <meta
  name="description"
  content="A webpage for the WDD 131 - Dynamic Web Fundamentals course. Product Review Form for submitting feedback on installed products.">

  <link rel="stylesheet" href="styles/form.css" />
  <script defer src="scripts/form.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Choose a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" id="rate1" value="1" required /> ★</label>
        <label><input type="radio" name="rating" id="rate2" value="2" /> ★★</label>
        <label><input type="radio" name="rating" id="rate3" value="3" /> ★★★</label>
        <label><input type="radio" name="rating" id="rate4" value="4" /> ★★★★</label>
        <label><input type="radio" name="rating" id="rate5" value="5" /> ★★★★★</label>
      </fieldset>

      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required />

      <fieldset>
        <legend>Which features did you find useful in the product? <em>(Check all that apply)</em></legend>
        <label><input type="checkbox" id="durability" name="features" value="Durability" /> Durability</label>
        <label><input type="checkbox" id="ease" name="features" value="Ease of Use" /> Ease of Use</label>
        <label><input type="checkbox" id="performance" name="features" value="Performance" /> Performance</label>
        <label><input type="checkbox" id="design" name="features" value="Design" /> Design</label>
      </fieldset>

      <label for="review">Written Review <span>(Optional)</span></label>
      <textarea id="review" name="review"></textarea>

      <label for="username">Your Name <span>(Optional)</span></label>
      <input type="text" id="username" name="username" />

      <input type="submit" value="Post Review" />
    </form>
  </main>

  <footer>
    <p>©2025 | Felipe Zardo | Brazil</p>
    <p>Last Modification: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
